<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="escena">
            <a-entity position="0 1 0" spe-particles="
            color: orange, blue, purple, red;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 5000;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplayer: 1000;
            size: 1, 1, 1, 0;
            "></a-entity>
            <a-sky color="#000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
